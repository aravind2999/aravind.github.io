<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>CREATE</title>
    <style media="screen">
      body{
        background-color: grey;      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enter the details </h1>
      <form>
    <div class="form-col">
      <div class="form-group col-md-6">
        <div class="row">
          <input type="text" class="form-control" placeholder="First name">
        </div>

      </div>

      <div class="form-group col-md-6">
        <div class="row">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>


      </div>

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>

  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>

  <div class="form-group col-md-6">
    <div class="row">
      <input type="text" class="form-control" placeholder="College Name">
    </div>
  </div>
  <div class="form-group col-md-6">
    <div class="row">
      <input type="text" class="form-control" placeholder="Degree">
    </div>
  </div>
  <div class="form-group col-md-4">
    <div class="row">
      <input type="text" class="form-control" placeholder="Place">
    </div>
  </div>
  <div class="form-group col-md-4">
    <div class="row">
      <input type="text" class="form-control" placeholder="Skills">
    </div>
  </div>
  <div class="form-group col-md-4">
    <label for="exampleFormControlTextarea1">List down the skills</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Projects and Accomplishments</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Proceed
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
  </form>

    </div>

  </body>
</html>
